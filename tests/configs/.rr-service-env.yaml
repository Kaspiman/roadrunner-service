version: '3'

service:
  some_service_1:
    command: "php php_test_files/env.php"
    process_num: 1
    exec_timeout: 5s # s,m,h (seconds, minutes, hours)
    remain_after_exit: false
    env:
      foo: "BAR"
      bar: "FOO"
    restart_sec: 1

endure:
  grace_period: 120s
  print_graph: false
  log_level: error
